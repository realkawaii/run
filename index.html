        /* é€™æ˜¯ç§˜å¯†æŒ‰éˆ•ï¼šæ–‡å­—æ¨™ç±¤ "è™Ÿ" */

        /* --- èƒŒæ™¯è£é£¾ (å°èŠ±å°è‰) --- */

<body>

    <div id="setup-screen" class="screen">

                <input type="number" id="randomLimit" class="random-input" min="1" max="30" value="30" oninput="clearLastClickedMemory()">

    <div id="result-modal">

        <div class="winner-display" id="winner-icon">ğŸ†</div>

        <button class="action-btn btn-start" onclick="resetGame()">å†ç©ä¸€æ¬¡</button>

    <script>
        // --- è¨­å®š ---
        const animals = [
            { icon: 'ğŸ¶', name: 'Doge' }, { icon: 'ğŸ±', name: 'Cat' }, { icon: 'ğŸ­', name: 'Mouse' }, { icon: 'ğŸ¹', name: 'Hamster' }, { icon: 'ğŸ°', name: 'Rabbit' }, { icon: 'ğŸ¦Š', name: 'Fox' },
            { icon: 'ğŸ»', name: 'Bear' }, { icon: 'ğŸ¼', name: 'Panda' }, { icon: 'ğŸ¨', name: 'Koala' }, { icon: 'ğŸ¯', name: 'Tiger' }, { icon: 'ğŸ¦', name: 'Lion' }, { icon: 'ğŸ®', name: 'Cow' },
            { icon: 'ğŸ·', name: 'Pig' }, { icon: 'ğŸ¸', name: 'Frog' }, { icon: 'ğŸµ', name: 'Monkey' }, { icon: 'ğŸ”', name: 'Chicken' }, { icon: 'ğŸ¦†', name: 'Duck' }, { icon: 'ğŸ¦…', name: 'Eagle' },
            { icon: 'ğŸ¦‰', name: 'Owl' }, { icon: 'ğŸ¦‡', name: 'Bat' }, { icon: 'ğŸº', name: 'Wolf' }, { icon: 'ğŸ—', name: 'Boar' }, { icon: 'ğŸ´', name: 'Horse' }, { icon: 'ğŸ¦„', name: 'Unicorn' },
            { icon: 'ğŸ¦“', name: 'Zebra' }, { icon: 'ğŸ¦’', name: 'Giraffe' }, { icon: 'ğŸ˜', name: 'Elephant' }, { icon: 'ğŸ¦', name: 'Rhino' }, { icon: 'ğŸŠ', name: 'Croc' }, { icon: 'ğŸ¦–', name: 'Dino' }     
        ];

        const TOTAL_SEATS = 30;
        let seatAssignments = Array(TOTAL_SEATS).fill(null); 
        let currentAnimalIndex = 0; 
        
        let racers = [];
        let raceInterval = null;
        let finishedCount = 0;
        let rankHistory = [];
        
        // --- éš±å½¢ä¸Šå¸æ¨¡å¼è®Šæ•¸ ---
        let finalWinnerId = null; // æœ€çµ‚è´å®¶åº§è™Ÿ
        let lastClickedSeatId = null; // è¨˜éŒ„æœ€å¾Œé»æ“Šçš„æ ¼å­

        // --- åˆå§‹åŒ– UI ---
        const toolbar = document.getElementById('animalToolbar');
        const grid = document.getElementById('seatGrid');
        const currentToolDisplay = document.getElementById('current-tool-display');
        const inputField = document.getElementById('randomLimit');

        // 1. å»ºç«‹å‹•ç‰©é¸æ“‡
        animals.forEach((ani, idx) => {
            const btn = document.createElement('div');
            btn.className = `tool-btn ${idx === 0 ? 'active' : ''}`;
            btn.textContent = ani.icon;
            btn.onclick = () => selectTool(idx, btn);
            toolbar.appendChild(btn);
        });

        function selectTool(idx, btnElement) {
            currentAnimalIndex = idx;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            currentToolDisplay.textContent = animals[idx].icon;
        }

        // 2. å»ºç«‹åº§ä½ (åŠ å…¥éš¨æ©Ÿå°èŠ±å°è‰)
        const decos = ['ğŸŒ¸', 'ğŸŒ¿', 'â˜˜ï¸', 'ğŸŒ¼', 'ğŸŒ±'];
        
        for (let i = 0; i < TOTAL_SEATS; i++) {
            const box = document.createElement('div');
            box.className = 'seat-box';
            box.id = `seat-${i}`;
            
            const randomDeco = decos[Math.floor(Math.random() * decos.length)];
            const randomRot = Math.floor(Math.random() * 60) - 30; 
            
            box.innerHTML = `
                <span class="seat-number">${i + 1}</span>
                <span class="icon"></span>
                <div class="bg-decoration" style="transform: rotate(${randomRot}deg);">${randomDeco}</div>
            `;
            box.onclick = () => toggleSeat(i);
            grid.appendChild(box);
        }

        // --- æ ¸å¿ƒï¼šé›™é‡å¯†ç¢¼æ§åˆ¶ (è¼¸å…¥æ¡†æ•¸å­— OR é»æ“Šè¨˜æ†¶) ---
        
        function clearLastClickedMemory() {
            // ç•¶ä½¿ç”¨è€…æ‰‹å‹•ä¿®æ”¹è¼¸å…¥æ¡†æ™‚ï¼Œæ¸…é™¤é»æ“Šæ ¼å­çš„è¨˜æ†¶
            // é€™æ¨£ç¢ºä¿ä½¿ç”¨è€…æƒ³ç”¨ã€Œè¼¸å…¥æ•¸å­—ã€æ–¹å¼æ™‚ï¼Œä¸æœƒè¢«ä¹‹å‰çš„é»æ“Šå¹²æ“¾
            lastClickedSeatId = null;
        }

        function setSecretWinnerFromInput() {
            // åˆ¤æ–·å„ªå…ˆé †åºï¼š
            // 1. å¦‚æœæœ‰æœ€å¾Œé»æ“Šçš„æ ¼å­ (lastClickedSeatId)ï¼Œå„ªå…ˆä½¿ç”¨å®ƒ
            // 2. å¦‚æœæ²’æœ‰ï¼Œå‰‡ä½¿ç”¨è¼¸å…¥æ¡†çš„æ•¸å­—
            
            let targetId = null;

            if (lastClickedSeatId !== null) {
                targetId = lastClickedSeatId;
                // ä½¿ç”¨å®Œå¾Œé‡ç½®ï¼Œé¿å…èª¤è§¸
                lastClickedSeatId = null; 
            } else {
                const val = parseInt(inputField.value);
                if (!isNaN(val) && val >= 1 && val <= TOTAL_SEATS) {
                    targetId = val;
                }
            }
            
            // è¦–è¦ºå›é¥‹ï¼šç„¡è«–æˆåŠŸèˆ‡å¦ï¼Œè¼¸å…¥æ¡†é–ƒä¸€ä¸‹ç¶ è‰² (ä»£è¡¨æŒ‡ä»¤æ¥æ”¶)
            inputField.style.backgroundColor = '#dff9fb';
            inputField.style.borderColor = '#2ecc71';
            setTimeout(() => {
                inputField.style.backgroundColor = '#fff';
                inputField.style.borderColor = '#ccc';
            }, 300);

            if (targetId !== null) {
                finalWinnerId = targetId;
                console.log("Winner set to:", finalWinnerId); // åƒ…é–‹ç™¼è€…å¯è¦‹
            } else {
                finalWinnerId = null;
            }
        }

        // --- ä¸€èˆ¬æ“ä½œ ---
        function toggleSeat(index) {
            // ç´€éŒ„é€™æ˜¯æœ€å¾Œè¢«é»æ“Šçš„æ ¼å­
            lastClickedSeatId = index + 1;

            // æ­£å¸¸å‹•ç‰©åˆ†é…é‚è¼¯
            if (seatAssignments[index] === currentAnimalIndex) {
                updateSeatVisual(index, null);
            } else {
                updateSeatVisual(index, currentAnimalIndex);
            }
            checkStartButton();
        }

        function updateSeatVisual(index, animalIdx) {
            seatAssignments[index] = animalIdx;
            const box = document.getElementById(`seat-${index}`);
            const iconSpan = box.querySelector('.icon');
            if (animalIdx === null) {
                iconSpan.textContent = '';
                box.classList.remove('filled');
            } else {
                iconSpan.textContent = animals[animalIdx].icon;
                box.classList.add('filled');
            }
        }

        function autoRandomFill() {
            // éš¨æ©Ÿåˆ†é…æ™‚ï¼Œä¹Ÿæ¸…é™¤é»æ“Šè¨˜æ†¶ï¼Œé¿å…æ··äº‚
            lastClickedSeatId = null;

            let limit = parseInt(inputField.value);
            if (isNaN(limit) || limit < 1) limit = 1;
            if (limit > TOTAL_SEATS) limit = TOTAL_SEATS;
            inputField.value = limit;

            for (let i = 0; i < limit; i++) {
                const randomAniIdx = Math.floor(Math.random() * animals.length);
                updateSeatVisual(i, randomAniIdx);
            }
            // éš¨æ©Ÿåˆ†é…ä¸æœƒæ¸…é™¤ finalWinnerId (é™¤éæ ¼å­è¢«è¨­ç‚º null)
            checkStartButton();
        }

        function clearAllSeats() {
            seatAssignments.fill(null);
            document.querySelectorAll('.seat-box').forEach(box => {
                box.querySelector('.icon').textContent = '';
                box.classList.remove('filled');
            });
            finalWinnerId = null; // å…¨éƒ¨æ¸…ç©ºæ™‚ï¼Œé‡ç½®è´å®¶
            lastClickedSeatId = null;
            checkStartButton();
        }

        function checkStartButton() {
            const hasPlayer = seatAssignments.some(x => x !== null);
            document.getElementById('startBtn').disabled = !hasPlayer;
        }

        // --- è³½è·‘ç³»çµ± ---

        function initRace() {
            // é˜²å‘†ï¼šå¦‚æœå…§å®šçš„æ ¼å­æ²’äººï¼Œå–æ¶ˆå…§å®š
            if (finalWinnerId !== null && seatAssignments[finalWinnerId - 1] === null) {
                finalWinnerId = null; 
            }

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('race-screen').classList.remove('hidden');

            const trackContainer = document.getElementById('trackContainer');
            const finishLine = trackContainer.querySelector('.finish-line');
            trackContainer.innerHTML = '';
            trackContainer.appendChild(finishLine);

            racers = [];
            finishedCount = 0;
            rankHistory = [];

            seatAssignments.forEach((animalIdx, seatIdx) => {
                if (animalIdx !== null) {
                    const animal = animals[animalIdx];
                    const lane = document.createElement('div');
                    lane.className = 'lane';
                    
                    const racerDiv = document.createElement('div');
                    racerDiv.className = 'racer';
                    racerDiv.innerHTML = `${animal.icon}<div class="racer-tag">No.${seatIdx + 1}</div>`;
                    
                    lane.appendChild(laneNumber = document.createElement('span'));
                    laneNumber.className = 'lane-number';
                    laneNumber.textContent = seatIdx + 1; 
                    lane.appendChild(laneNumber);

                    lane.appendChild(racerDiv);
                    trackContainer.appendChild(lane);

                    let isGod = (finalWinnerId === (seatIdx + 1));

                    racers.push({
                        id: seatIdx + 1,
                        element: racerDiv,
                        icon: animal.icon,
                        position: 0, 
                        finished: false,
                        isGod: isGod
                    });
                }
            });

            startCountdown();
        }

        function startCountdown() {
            let count = 3;
            const status = document.getElementById('status-text');
            status.textContent = count;
            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    status.textContent = count;
                } else {
                    status.textContent = "GO!!!";
                    clearInterval(timer);
                    startEngine();
                }
            }, 800);
        }

        // --- æ ¸å¿ƒå¼•æ“ ---
        function startEngine() {
            const FINISH_POINT = 90; 
            const DRAMA_POINT = 75; // é€²å…¥åŠ‡æƒ…æ¨¡å¼çš„é»
            
            // å…¨å±€è®Šæ•¸ç´€éŒ„åŠ‡æœ¬ç‹€æ…‹
            let fakeLeaderId = null; 
            let tragicLeaderId = null; 
            let heroId = null; 

            // ä¸Šå¸æ¨¡å¼ï¼šé¸å€‹å‡é ˜è·‘è€…
            if (finalWinnerId !== null) {
                const potentialFakes = racers.filter(r => r.id !== finalWinnerId);
                if (potentialFakes.length > 0) {
                    fakeLeaderId = potentialFakes[Math.floor(Math.random() * potentialFakes.length)].id;
                }
            }

            raceInterval = setInterval(() => {
                const activeRacers = racers.filter(r => !r.finished);
                if (activeRacers.length === 0) {
                    endRace();
                    return;
                }

                // æ‰¾ç›®å‰ç¬¬ä¸€å
                let maxPos = 0;
                let currentLeader = null;
                racers.forEach(r => { 
                    if(r.position > maxPos) {
                        maxPos = r.position;
                        currentLeader = r;
                    }
                });
                const raceProgress = maxPos / FINISH_POINT;

                racers.forEach((racer) => {
                    if (racer.finished) return;

                    let move = 0;

                    if (finalWinnerId !== null) {
                        // === ä¸Šå¸æ¨¡å¼ï¼šçµ•å°è¼¾å£“ ===
                        if (racer.isGod) {
                            if (maxPos < DRAMA_POINT) {
                                // å‰æ®µï¼šä¿æŒåœ¨éšŠä¼ä¸­å‰æ®µ
                                move = Math.random() * 0.4 + 0.3; 
                                // é™åˆ¶é€Ÿåº¦
                                if (fakeLeaderId && racer.position > maxPos - 2) move *= 0.8;
                            } else {
                                // å¾Œæ®µï¼šè¶…ç´šæ¸¦è¼ªï¼Œæ‹‰å¤§è·é›¢ (å‹åˆ¸åœ¨æ¡)
                                move = 2.5; 
                            }
                        } else if (racer.id === fakeLeaderId) {
                            // å‡é ˜è·‘è€…ï¼šå‰æ®µå¿«ï¼Œå¾Œæ®µç›´æ¥ç…è»Š
                            if (maxPos < DRAMA_POINT) {
                                move = Math.random() * 0.4 + 0.5;
                            } else {
                                move = 0.1; // æ²’æ²¹äº†
                            }
                        } else {
                            // å…¶ä»–è·¯äºº
                            move = Math.random() * 0.4 + 0.2;
                            if (maxPos >= DRAMA_POINT && racer.position > maxPos - 10) {
                                move = 0.2;
                            }
                        }

                    } else {
                        // === éš¨æ©Ÿæ¨¡å¼ (å¤§é€†è½‰ + æ‹‰å¤§è·é›¢) ===
                        if (maxPos < DRAMA_POINT) {
                             let base = Math.random() * 0.7; 
                             if (Math.random() < 0.1) base += 0.8;
                             move = base + 0.2;
                        } else {
                            if (!tragicLeaderId) {
                                tragicLeaderId = currentLeader.id;
                                const sorted = racers.filter(r => !r.finished).sort((a,b) => b.position - a.position);
                                if (sorted.length > 1) heroId = sorted[1].id;
                                else heroId = sorted[0].id;
                            }
                            if (racer.id === tragicLeaderId) {
                                move = 0.1; 
                            } else if (racer.id === heroId) {
                                move = 2.2; 
                            } else {
                                move = Math.random() * 0.5;
                            }
                        }
                    }

                    racer.position += move;
                    racer.element.style.left = racer.position + '%';

                    if (racer.position >= FINISH_POINT) {
                        racer.finished = true;
                        finishedCount++;
                        rankHistory.push(racer);
                        if (finishedCount === 1) {
                            document.getElementById('status-text').textContent = `Winner: No.${racer.id} ${racer.icon}`;
                        }
                    }
                });
            }, 20); 
        }

        function endRace() {
            clearInterval(raceInterval);
            document.getElementById('status-text').textContent = "RACE FINISHED!";
            setTimeout(showResults, 1500);
        }

        function showResults() {
            const modal = document.getElementById('result-modal');
            const winner = rankHistory[0];
            
            document.getElementById('winner-icon').textContent = winner.icon;
            document.getElementById('winner-name').textContent = `No. ${winner.id}`;
            
            const list = document.getElementById('rankList');
            list.innerHTML = '';
            rankHistory.forEach((r, i) => {
                const item = document.createElement('div');
                item.className = 'rank-item';
                let prefix = `#${i + 1}`;
                if(i===0) prefix = 'ğŸ¥‡';
                if(i===1) prefix = 'ğŸ¥ˆ';
                if(i===2) prefix = 'ğŸ¥‰';
                
                item.innerHTML = `${prefix} <span style="margin:0 10px;">${r.icon}</span> (No.${r.id})`;
                list.appendChild(item);
            });

            modal.classList.add('show');
        }

        function resetGame() {
            finalWinnerId = null;
            
            document.getElementById('result-modal').classList.remove('show');
            document.getElementById('race-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
            document.getElementById('status-text').textContent = "Ready...";
        }

    </script>
